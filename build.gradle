apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

defaultTasks 'compile'

mainClassName = 'com.nohowdezign.gcpmanager.Main'

repositories {
	mavenCentral()
	
	maven {
		url "http://nohowdezign.com:8081/nexus/content/repositories/thirdparty"
	}
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.4'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.6'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
	compile group: 'com.google.guava', name: 'guava', version: '14.0.1'
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.1'
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.1.2'
	compile group: 'org.igniterealtime.smack', name: 'smack', version: '3.2.1'
	compile group: 'org.igniterealtime.smack', name: 'smackx', version: '3.2.1'
    compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.6.2'
	compile group: 'org.cups4j', name: 'cups4j', version: '0.6.4'
}

